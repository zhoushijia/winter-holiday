  <body>
    <script>
      // 方式一
      const arr = [1, 1, 1, 2, 2, 2, 3, 3, 3, 4, 4, 5, 1, 6, 5]
      /*   const newArr = []
        arr.forEach((item, index, a) => {
          if (newArr.indexOf(item) === -1) newArr.push(item)
        })
        console.log(newArr); */
      const newArr = arr.filter((item, index, a) => {
        return a.indexOf(item) === index
      })
      console.log(newArr)

      // 方式二
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] === arr[i]) {
            arr.splice(j, 1)
            //   数组坍塌
            j--
          }
        }
      }
      console.log(arr)
    </script>
